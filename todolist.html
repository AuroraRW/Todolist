<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="todolist.css">
    <title>To do list</title>
</head>
<body>
    <div class="layout">
        <h1>To Do List</h1>
        <div class="todoList">
            <div class="addItem">
                <select name="category" id="category">
                    <option value="work">Work</option>
                    <option value="life">Life</option>
                    <option value="hobbies">Hobbies</option>
                </select>
                <input type="text" size="30"><span> +</span>
            </div>
            <div class="todo">
                <div class="todoItem">
                    <p>Walk the dog at 4:00pm</p> 
                    <div class="todo-btns">
                        <span>Done</span><span>Edit</span><span>Delete</span>
                    </div>
                </div>
                <div class="todoItem">
                    <p>Zoom meeting at 9:00am</p> 
                    <div class="todo-btns">
                        <span>Done</span><span>Edit</span><span>Delete</span>
                    </div>
                </div>
                <div class="todoItem">
                    <p>Swimming at 7:00pm</p> 
                    <div class="todo-btns">
                        <span>Done</span><span>Edit</span><span>Delete</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
