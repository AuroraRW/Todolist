<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="singup.css">
    <title>Sign up</title>
</head>
<body>
    <div class="layout">
        <h1>To Do List</h1>
        <form action="" >
            <div class="form-group">
                <label for="signup-email">Email:</label>
                <input id="signup-email" size="50" type="email" placeholder="example@email.com">
            </div>
            <div class="form-group">
                <label for="signup-password">Password:</label>
                <input id="signup-password" size="50" type="password">
            </div>
            <div class="form-block">
                <div class="form-group">
                    <label for="firstname-password">First name:</label>
                    <input id="firstname-password" type="text">
                </div>
                <div class="form-group">
                    <label for="lastname-password">Last name:</label>
                    <input id="lastname-password" type="text">
                </div>
            </div>
            <div class="form-group">
                <label for="">Gender:</label>
                <div class="gender">
                    <label for="male-radio"><input id="male-radio" type="radio" name="gender"> Male</label>
                    <label for="female-radio"><input id="female-radio" type="radio" name="gender"> Female</label>
                    <label for="notsure-radio"><input id="notsure-radio" type="radio" name="gender"> Not sure</label>
                </div>
            </div>
            <div class="form-group">
                <label for="">Which category do you prefer:</label>
                <div class="category">
                    <label for="work-checkbox"><input id="work-checkbox" type="checkbox" value="work" name="category"> Task for work</label>
                    <label for="life-checkbox"><input id="life-checkbox" type="checkbox" value="life" name="category"> Task for life</label>
                    <label for="hobbies-checkbox"><input id="hobbies-checkbox" type="checkbox" value="hobbies" name="category"> Task for hobbies</label>
                </div>
            </div>
            <div class="button-layout">
                <button type="submit">Sign up</button>
            </div>
        </form>
    </div>
</body>
</html>
