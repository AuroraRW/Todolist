<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="signup.css">
    <title>Sign up</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div class="row">
                    <div class="col text-center"><h1>To Do List</h1></div>
                </div>
                <form action="todolist.html" >
                    <div class="form-group">
                        <label for="signup-email">Email:</label>
                        <input id="signup-email" size="30" type="email" placeholder="example@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password:</label>
                        <input id="signup-password" size="30" type="password" required>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 form-group">
                            <label for="firstname-password">First name:</label>
                            <input id="firstname-password" type="text" required>
                        </div>
                        <div class="col-lg-6 form-group">
                            <label for="lastname-password">Last name:</label>
                            <input id="lastname-password" type="text" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Gender:</label>
                        <div class="gender">
                            <label for="male-radio"><input id="male-radio" type="radio" name="gender"> Male</label>
                            <label for="female-radio"><input id="female-radio" type="radio" name="gender"> Female</label>
                            <label for="notsure-radio"><input id="notsure-radio" type="radio" name="gender"> Not sure</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Which category do you prefer:</label>
                        <div class="category">
                            <label for="work-checkbox"><input id="work-checkbox" type="checkbox" value="work" name="category"> Task for work</label>
                            <label for="life-checkbox"><input id="life-checkbox" type="checkbox" value="life" name="category"> Task for life</label>
                            <label for="hobbies-checkbox"><input id="hobbies-checkbox" type="checkbox" value="hobbies" name="category"> Task for hobbies</label>
                        </div>
                    </div>
                    <div class="button-layout">
                        <button type="submit">Sign up</button>
                    </div>
                </form>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="signup.js"></script>
</body>
</html>
